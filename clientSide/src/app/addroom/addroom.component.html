<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center">Add Room</h3>
        <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">

          <!-- <div class="form-group">
            <label>Hotel Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is mandatory</div>
              <div *ngIf="f.name.errors.minlength"> Name should be minimum of 3 characters</div>
              <div *ngIf="f.name.errors.maxlength"> Name should be maximum of 100 characters</div>
            </div>
          </div> -->
          <div class="selectBoxWrap">
            <label class="ico13 db padB5">Select Hotel</label>
            <div class="customSelect">
              <div class="form-group">
                <select name="name" class="form-control" formControlName="name"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Please select City</div>
                  </div>

                  <option *ngFor="let name of names" [value]="name.name">{{name.name}}</option>

                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Number of Rooms</label>
            <input type="number" formControlName="rooms" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.rooms.errors }" />
            <div *ngIf="submitted && f.rooms.errors" class="invalid-feedback">
              <div *ngIf="f.rooms.errors.required">Number of Rooms shouldn't be empty</div>
              <div *ngIf="f.rooms.errors.minlength"> Number of Rooms should be greater than zero</div>

            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-md">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="parent">
  <div class="form-group">
    <div class="card-header">ADD HOTEL</div>
    <form [formGroup]="addHotelForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength"> Minimum length is 3</div>
          <div *ngIf="f.name.errors.maxlength"> Maximum length is 100</div>
        </div>
      </div>

      <div class="form-group">
        <label>Image</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Price</label>
        <input type="number" formControlName="price" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
          <div *ngIf="f.price.errors.required">Price is required</div>
          <div *ngIf="f.price.errors.min"> Minimum price is 1</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 50px;">SUBMIT</button>
      </div>
    </form>
  </div>
</div>

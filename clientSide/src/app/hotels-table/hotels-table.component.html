<div class="card">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of tableHeaders">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of data; let i=index;">
          <td>{{i+1}}</td>
          <td *ngFor="let key of getKeys()">{{hotel[key]}}</td>


        </tr>
      </tbody>
    </table>
  </div>
</div>

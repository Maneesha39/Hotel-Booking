<div class="total">
  <div class="card" id="maincard"><br>
    <div class="main" id="insidecard">
      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div class="selectBoxWrap"><label class="ico13 db padB5">Select City</label>
          <div class="customSelect">
            <div class="form-group">
              <select name="Room" class="form-control" formControlName="place"
                [ngClass]="{ 'is-invalid': submitted && f.place.errors }">

                <option *ngFor="let city of cities" [value]="city.city">{{city.city}}</option>
              </select>
              <div *ngIf="submitted && f.place.errors" class="invalid-feedback">
                <div *ngIf="f.place.errors.required">Please select City</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group>">
          <label>Check-In</label>
          <input type="text" placeholder="dd/mm/yyyy" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}"
            [minDate]="minDate" formControlName="checkin" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.checkin.errors }" />
          <div *ngIf="submitted && f.checkin.errors" class="invalid-feedback">
            <div *ngIf="f.checkin.errors.required">Check-In date is required</div>
          </div>
        </div><br>

        <div class="form-group">
          <label>Check-Out</label>
          <input type="text" placeholder="dd/mm/yyyy" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}"
            [minDate]="minDate" [maxDate]="maxDate" formControlName="checkout" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.checkout.errors }" />
          <div *ngIf="submitted && f.checkout.errors" class="invalid-feedback">
            <div *ngIf="f.checkout.errors.required">Check-Out date is required</div>
          </div>
        </div><br>

        <div style=" margin-top:10px; border:1px solid black;">

          <span style="display:flex;padding: 10px; width:300px">
            <div class="selectBoxWrap" style="margin-left:10px;"><label class="ico13 db padB5">Room(s)</label>
              <div class="customSelect">
                <div class="form-group">
                  <select class="form-control" formControlName="rooms"
                    [ngClass]="{ 'is-invalid': submitted && f.rooms.errors }">
                    <div *ngIf="submitted && f.rooms.errors" class="invalid-feedback">
                    </div>
                    <option *ngFor="let room of rooms">{{room}}</option>"
                    <!-- <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option> -->

                  </select>
                </div>
              </div>
            </div>
            <div class="selectBoxWrap" style="margin-left:30px;">
              <label class="ico13 db padB5">Adult(s)</label>
              <div class="customSelect">
                <div class="form-group">
                  <select class="form-control" formControlName="adults"
                    [ngClass]="{ 'is-invalid': submitted && f.adults.errors }">
                    <option *ngFor="let adult of adults [getSelectedCategory()]">{{adult}}</option>
                  </select>
                  <div *ngIf="submitted && f.adults.errors" class="invalid-feedback">
                    <!-- <div *ngIf="f.adults.errors.required">Please select Adults</div> -->
                  </div>
                  <!-- <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option> -->
                </div>
              </div>
            </div>
            <div class="selectBoxWrap" style="margin-left:30px;"><label class="ico13 db padB5">Children</label>
              <div class="customSelect">
                <div class="form-group">
                  <select name="children" class="form-control" formControlName="children"
                    [ngClass]="{ 'is-invalid': submitted && f.children.errors }">
                    <div *ngIf="submitted && f.children.errors" class="invalid-feedback">
                    </div>
                    <option *ngFor="let child of children [getSelectedCategory()]">{{child}}</option>"
                    <!-- <option value="">---</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option> -->
                  </select></div>
              </div>
            </div>
          </span>

        </div><br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg" style="margin-left:80px;">SEARCH</button></div>
      </form>
    </div>
  </div>
</div>

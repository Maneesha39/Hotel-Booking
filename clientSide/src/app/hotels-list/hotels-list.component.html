<div style="margin-top:50px;margin-left:150px;margin-right:100px;">
  <div *ngFor="let item of hotels">
    <div class="card shadow p-0 mb-1 bg-white rounded" align="center" style="width:1000px;">
      <div class=" row card-body">

        <div class="col-4" style="padding:5px;width:250px;height:200px;">
          <img [src]="item.image" style="width:250px;height:200px">
        </div>
        <div class="col-4" style="padding:10px;">
          <h5><span><strong>{{item.name}}</strong></span></h5>
          <span><small><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;{{item.place}}</small></span>,
          <span><small>{{item.landmark}}</small></span>,
          <span><small>{{item.city}}</small></span>,
          <span><small>{{item.pincode}}</small></span>,
          <span><small>{{item.mobile}}</small></span><br><br><br>
          <i class="fas fa-coffee"></i><small>Free Breakfast</small>&nbsp;&nbsp;
          <i class="fas fa-hamburger"></i><small>Free Lunch</small>&nbsp;&nbsp;
          <i class="fas fa-wifi"></i><small>Free Wifi</small>&nbsp;&nbsp;

        </div>
        <!-- <div class="col-3"></div> -->
        <div class="col-4" style="text-align:right;padding:20px">
          Rating:<i class="far fa-star" style="color:orange"></i><i class="far fa-star" style="color:orange"></i><i
            class="far fa-star" style="color:orange"></i>
          <br><br>
          <p>{{item.price|currency:'INR'}}</p>
          <button type="button" class="btn btn-success" (click)="viewHotel(item.id)">View Hotel</button>
        </div>
      </div>
    </div>
  </div>
</div>
